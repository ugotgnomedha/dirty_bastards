<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dirty Bastards</title>
</head>
<body>
    <h1>Dirty Bastards</h1>
    <div class="textbox">
        <div id="lidarBar">
            <div id="lidarFill"></div>
        </div>
    </div>

    <div class="textbox1">
        <div id="compass">
        <div id="pin"></div>
        <div id="directionalMarkers">
            <div class="directionalMarker north">N(0)</div>
            <div class="directionalMarker east">E(90)</div>
            <div class="directionalMarker west">W(270)</div>
            <div class="directionalMarker south">S(180)</div>
        </div>
        </div>
        <div>
            <span class="sensor-labels"></span>
            <span id="sensor_reading"></span>
            <sup class="units"></sup>
    </div>
    <div id="color-box"></div>
    </div>
    <div class="textbox4">
        <label for="readings">Readings:</label>
        <button id="readings-text"></button>
        <button id="get-read">Get Readings</button>
    </div>
    <div class="textbox5">
        <label for="pulses">Distance per pulses:</label>
        <button id="pulses-text"></button>
        <button id="get-pulses">Get Pulses</button>
    </div>
    </div>
    <div class="textbox2">
        <label for="lidarDistance">LIDAR Stop Distance:</label>
        <input type="text" id="lidarDistance">
        <button id="sendLidar">Send Lidar Distance</button>
    </div>
    <div class="textbox2">
        <label for="compassValue">Rotate to Value:</label>
        <input type="text" id="compassValue">
        <button id="sendCompass">Send Compass Value</button>
    </div>
    <div class="textbox3">
        <label for="moveValue">Move Distance:</label>
        <input type="text" id="moveValue">
        <button id="sendMoveDistance">Send Move Distance</button>
    </div>
<br/>
<div class="driveandstop-buttons">
    <div>
        <button id="drive"> DRIVE </button>
    </div>
    <div>
        <button id="stop"> STOP </button>
    </div>
